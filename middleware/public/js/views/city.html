<div class="oj-hybrid-padding">
  <h1>City Content Area</h1>
  <div id="chart-container">
    <h2>&nbsp;Trip Duration:   (Total trips: <span data-bind="text: totalTrips"></span>)</h2>
    <oj-chart id="pieChart"
      type="pie"
      series="[[pieSeriesValue]]"
      animation-on-display="auto"
      animation-on-data-change="auto"
      style-defaults.three-d-effect="off"
      hover-behavior="dim"
      style="max-width:500px;width:100%;height:350px;">
    </oj-chart>
    <select id="durationDate" data-bind="options: dateOptions"></select><button data-bind="click: changeDate1">Change Date</button>
  </div>

  <div id='chart-container'>
    <h2>&nbsp;Vehicle Service Status:</h2>
    <oj-chart id="barChart"
      type="bar"
      series="[[barSeriesValue]]"
      groups="[[barGroupsValue]]"
      animation-on-display="auto"
      animation-on-data-change="auto"
      orientation="[[orientationValue]]"
      stack="[[stackValue]]"
      y-axis.tick-label.rendered="off"
      style="max-width:500px;width:100%;height:350px">
    </oj-chart>
    <span class="padBottom" style="padding-left: 10px">Last Update: </span><span class="padBottom" data-bind="text:currentDate"></span>
  </div>

  <div>
    <h2>&nbsp;Trips by Hour:</h2>
    <oj-chart id="lineAreaChart"
      type="lineWithArea"
      orientation="[[orientationValue]]"
      stack="[[stackValue]]"
      series="[[seriesValue]]"
      groups="[[groupsValue]]"
      animation-on-display="auto"
      animation-on-data-change="auto"
      hover-behavior="dim"
      style="max-width:100%;width:100%;height:350px;">
    </oj-chart>
    <select id="tripsByDateOptions" data-bind="options: dateOptions"></select><button data-bind="click: changeDate">Change Date</button>
  </div>



</div>
